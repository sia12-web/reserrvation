services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: reservation-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: reservation
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432" # Use 5433 externally to avoid conflict with local PostgreSQL
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres -d reservation" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: reservation-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6380:6379" # Use 6380 externally to avoid conflict with local Redis
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: reservation-api
    restart: unless-stopped
    env_file:
      - .env.docker
    environment:
      NODE_ENV: production
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/reservation
      REDIS_URL: redis://redis:6379
      SMTP_HOST: mailhog
      SMTP_PORT: 1025
      PORT: 3000
      ALLOWED_ORIGINS: http://localhost:5173
      STRIPE_SECRET_KEY: sk_test_placeholder
      STRIPE_WEBHOOK_SECRET: whsec_placeholder
      JWT_SECRET: super-secret
      ADMIN_PIN: "1234"
    ports:
      - "3000:3000" # Use 3001 externally to avoid conflict with local backend
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      mailhog:
        condition: service_started
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health" ]
      interval: 30s
      timeout: 3s
      start_period: 10s
      retries: 3

  # MailHog
  mailhog:
    image: mailhog/mailhog
    container_name: reservation-mailhog
    restart: unless-stopped
    ports:
      - "1025:1025" # SMTP port
      - "8025:8025" # UI port

volumes:
  postgres_data:
  redis_data:
