name: Contracts Validation

on:
  pull_request:
    branches: [main]
    paths:
      - 'studio/CONTRACTS/**'
  push:
    branches: [main]
    paths:
      - 'studio/CONTRACTS/**'

jobs:
  validate-openapi:
    name: Validate OpenAPI Contract
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Redocly CLI
        run: npm install -g @redocly/cli

      - name: Validate OpenAPI specification
        run: |
          redocly lint studio/CONTRACTS/openapi.yaml
        continue-on-error: false

      - name: Check for contract changes
        run: |
          echo "Checking if OpenAPI contract is valid and follows standards..."
          echo "âœ… OpenAPI contract validated successfully"
