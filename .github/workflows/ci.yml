name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  test:
    name: Test & Lint
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: classmatefinder
          POSTGRES_PASSWORD: classmatefinder_test
          POSTGRES_DB: classmatefinder_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: backend/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('backend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        working-directory: ./backend
        run: npm ci

      - name: Run TypeScript compilation check
        working-directory: ./backend
        run: npx tsc --noEmit

      - name: Generate Prisma Client
        working-directory: ./backend
        run: npx prisma generate

      - name: Apply Prisma migrations
        working-directory: ./backend
        env:
          DATABASE_URL: postgresql://classmatefinder:classmatefinder_test@localhost:5432/classmatefinder_test
        run: npx prisma migrate deploy

      - name: Run tests
        working-directory: ./backend
        env:
          DATABASE_URL: postgresql://classmatefinder:classmatefinder_test@localhost:5432/classmatefinder_test
        run: npm run test:ci

      - name: Run linting
        working-directory: ./backend
        run: npm run lint

      - name: Run format check
        working-directory: ./backend
        run: npm run format:check

      - name: Run security audit
        working-directory: ./backend
        run: npm audit --audit-level=high
        continue-on-error: true  # Don't block PR on audit warnings
